<div class="memberContainer">
    <mat-chip-list aria-label="Dog selection" class="mat-chip-list-stacked">
        <mat-chip *ngFor="let teamMember of teamMembers$ |async ">
            <mat-chip-avatar>
                <img [src]="teamMember.avatar" alt="Photo of a Shiba Inu" />
            </mat-chip-avatar>
            {{teamMember.first_name}} {{teamMember.last_name}}
        </mat-chip>
    </mat-chip-list>

</div>
